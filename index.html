<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Sticker Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Make Your Funny Sticker!</h1>
    <div class="controls">
        <label for="text">Funny Text:</label>
        <input type="text" id="text" placeholder="Enter a joke or pun" value="Why did the scarecrow win an award? Because he was outstanding in his field!">
        
        <label for="fontSize">Font Size:</label>
        <input type="number" id="fontSize" value="30" min="10" max="100">
        
        <label for="color">Text Color:</label>
        <input type="color" id="color" value="#000000">
        
        <label for="background">Background:</label>
        <select id="background">
            <option value="meme1.jpg">Distracted Boyfriend</option>
            <option value="meme2.jpg">This is Fine</option>
            <!-- Add more options or load dynamically -->
        </select>
        
        <button id="update">Update Preview</button>
        <button id="download">Download Sticker</button>
    </div>
    <canvas id="stickerCanvas" width="400" height="400"></canvas>
    <script src="script.js"></script>
</body>
</html>
